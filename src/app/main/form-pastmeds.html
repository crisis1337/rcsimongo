<div layout-align="space-between start" layout-gt-xs="row">
  <md-input-container  class="md-block" flex-gt-xs>
    <label>Patient Name</label>
    <input ng-model="vmForm.data.patientname">
  </md-input-container>

  <md-input-container  class="md-block" flex-gt-xs>
    <label>MRN</label>
    <input ng-model="vmForm.data.mrn">
  </md-input-container>

  <md-input-container  class="md-block" flex-gt-xs>
    <label>D.O.B</label>
    <md-datepicker ng-model="vmForm.data.dob" md-current-view="year" md-placeholder="Enter date"></md-datepicker>
  </md-input-container>



</div>
<hr>
<md-input-container  data-ng-repeat="allergy in vmForm.data.allergies " md-no-float class="md-block">
  <label ng-show="$first">Allergies</label>
  <div layout="column" flex ><input type="text" ng-model="allergy.content" name="" ></div>
  <div layout="row" flex="5">
    <md-button class="md-primary" ng-show="$last" ng-click="vmForm.addNewAllergy()">Add field</md-button>
    <md-button  ng-show="$last && vmForm.data.allergies.length > 1" ng-click="vmForm.removeAllergy()">Remove</md-button>
  </div>
</md-input-container>
<hr>

<h3>Medication</h3>
<div layout="row" data-ng-repeat="med in vmForm.data.medication ">
  <md-input-container   md-no-float class="md-block">
    <label >Medication</label>
<input type="text" ng-model="med.content" name="" >
  </md-input-container>
  <md-input-container   md-no-float class="md-block">
  <label >Dose</label>
  <input type="text" ng-model="med.dose" name="" >
  </md-input-container>
    <md-input-container   md-no-float class="md-block">
  <label >Frequency</label>

  <input type="text" ng-model="med.frequency" name="" >
    </md-input-container>
      <md-input-container   md-no-float class="md-block">
  <label >Continue</label>

 <input type="text" ng-model="med.continue" name="" >
      </md-input-container>
  <div layout="row" flex="5">
    <md-button class="md-primary" ng-show="$last" ng-click="vmForm.addNewMed()">Add field</md-button>
    <md-button  ng-show="$last && vmForm.data.medication.length > 1" ng-click="vmForm.removeMed()">Remove</md-button>
  </div>

</div>


</md-input-container>
<hr>



<div layout-align="start end" layout="row">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Consultant</label>
    <input ng-model="vmForm.data.consultant">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input ng-model="vmForm.data.consultantname">
  </md-input-container>
</div>
<div layout-align="start end" layout="row">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Admitting Doctor</label>
    <input ng-model="vmForm.data.admittingdoctor">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Address</label>
    <input ng-model="vmForm.data.admittingaddress">
  </md-input-container>
</div>
<hr>

<div layout-align="start end" layout-gt-sm="row">

  <div layout-gt-sm="column">

    <div layout-gt-sm="row">
      <md-input-container class="md-block">
        <label>MCRN</label>
        <input  ng-model="vmForm.data.mcrn">
      </md-input-container>

      <md-input-container md-no-float class="md-block">
        <label>Bleep</label>
        <input ng-model="vmForm.data.bleep">
      </md-input-container>
    </div>



    <div layout-gt-sm="row">
      <md-input-container  class="md-block" flex-gt-xs>
        <label>Referral Date</label>
        <md-datepicker ng-model="vmForm.data.referraldate" md-placeholder="Enter date"></md-datepicker>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Referral Time</label>
        <input ng-model="vmForm.data.referraltime">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container  class="md-block" flex-gt-xs>
        <label>Date seen</label>
        <md-datepicker ng-model="vmForm.data.seendate" md-placeholder="Enter date"></md-datepicker>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Time seen</label>
        <input ng-model="vmForm.data.seentime">
      </md-input-container>
    </div>
  </div>

  <div layout-gt-sm="column">
    <md-input-container md-no-float class="md-block">
      <label>Reason for Referral</label>
      <input ng-model="vmForm.data.referralreason">
    </md-input-container>
  </div>
</div>




<hr>


<md-input-container  data-ng-repeat="complaint in vmForm.data.presentingcomplaints " md-no-float class="md-block">
  <label ng-show="$first">Presenting Complaint(s)</label>
  <div layout="column" flex ><input type="text" ng-model="complaint.content" name="" ></div>
  <div layout="row" flex="5">
    <md-button class="md-primary" ng-show="$last" ng-click="vmForm.addNewChoice()">Add field</md-button>
    <md-button  ng-show="$last && vmForm.data.presentingcomplaints.length > 1" ng-click="vmForm.removeChoice()">Remove</md-button>
  </div>
</md-input-container>

<hr>



<md-input-container class="md-block">
  <label>History of Presenting Complaint(s)</label>
  <textarea ng-model="vmForm.data.historyofpresenting" md-maxlength="500" rows="5" md-select-on-focus></textarea>
</md-input-container>
<hr>
<md-input-container class="md-block">
  <label>Relevant Risk(s)</label>
  <textarea ng-model="vmForm.data.relevantrisks" md-maxlength="500" rows="5" md-select-on-focus></textarea>
</md-input-container>

<hr>


<md-input-container  data-ng-repeat="background in vmForm.data.background " md-no-float class="md-block">
  <label ng-show="$first">Background - Past Medical & Surgerical History</label>
  <div layout="column" flex ><input type="text" ng-model="background.content" name="" ></div>
  <div layout="row" flex="5">
    <md-button class="md-primary" ng-show="$last" ng-click="vmForm.addNewBackground()">Add field</md-button>
    <md-button  ng-show="$last && vmForm.data.background.length > 1" ng-click="vmForm.removeBackground()">Remove</md-button>
  </div>
</md-input-container>

<hr>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <!--md-button ui-sref="home.form.pastmeds" class="btn btn-block btn-info">
      Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </md-button-->
    <md-button type="submit" class="btn btn-danger">Submit</md-button>
  </div>
</div>
